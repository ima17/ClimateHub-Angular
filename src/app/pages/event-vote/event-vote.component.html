<div class="container">
    <h2>Events</h2>
    <table class="table">
        <thead>
            <tr>

                <th scope="col">Event Name</th>
                <th scope="col">Venue</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>

                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eve of pollList">

                <th scope="row">{{eve.title}}</th>
                <td>{{eve.venue}}</td>
                <td>{{eve.sdate}}</td>
                <td>{{eve.edate}}</td>

                <td>
                    <button class="btn btn-success btn-sm mx-2" routerLink="Event-Poll/{{eve.id}}">
                        Vote
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

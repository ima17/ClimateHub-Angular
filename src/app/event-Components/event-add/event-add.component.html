<div class="container">
    <h2 class="mb-3">Create Event</h2>
  
      <!--"-->
      <form action="" method="post" name="saveEvent" [formGroup]="eventAdd" (ngSubmit)="functionOrder()" [hidden]="success">
        <div class="form-group row">
          <div class="col-sm-6">
            <input required  name="title" placeholder="event title" type="text" class="form-control"formControlName="title"
               change="log(title)" >
               <span class="error" *ngIf="eventAdd.get('title').errors?.required && eventAdd.get('title').touched" >
                Title is required.
              </span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <input required name="venue" placeholder="venue" change="log(description)" type="text" id="venue" formControlName="venue"
               class="form-control" >
              <span class="error" *ngIf="eventAdd.get('venue').errors?.required && eventAdd.get('venue').touched" >
                Venue is required.
              </span>
            
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <textarea required maxlength="190"  name="description" id="description" cols="" rows=""
              class="form-control"  change="log(description)" placeholder="Event Description"
              formControlName="description">
  
            </textarea>
            <span class="error" *ngIf="eventAdd.get('description').errors?.required && eventAdd.get('description').touched" >
              Description is required.
            </span>
          </div>
        </div>
  
        <div class="form-group row">
  
          <div class="col-sm-3">
            <label for="from">From</label>
            <br>
            <input type="datetime-local" dateValidator name="from"  id="timepicker1"
              class="form-control"  formControlName="from">
  
            <span class="error" *ngIf="eventAdd.get('from').errors?.dateLessThan">
              The date you have entered is Invalid.
            </span>
            <span class="error" *ngIf="eventAdd.get('from').errors?.pastDate">
              The date you have entered is Invalid.
            </span>
            <span class="error" *ngIf="eventAdd.get('from').errors?.required && eventAdd.get('from').touched" >
              Start time is required.
            </span>
            
          </div>
  
          <div class="col-sm-3">
            <label for="to">To</label>
            <br>
            <input 
              type="datetime-local" 
              name="to" id="timepicker2" 
              class="form-control" 
              
              required
              formControlName="to"
              
              
              dateValidator>
              <span class="error" *ngIf="eventAdd.get('to').errors?.required && eventAdd.get('to').touched" >
                End Time is required.
              </span>
          </div>
          
        </div>
  
  
        <div class="form-group row">
  
          <div class="col-sm-2">
  
  
            <label class="" for="recurrence">Event Recurrence</label>
  
          </div>
          <div class="col-sm-4">
            <select class="custom-select" name="recurrence"  class="form-control" formControlName="recurrence">
              <option value="none">None</option>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
            </select>
            <span class="error" *ngIf="eventAdd.get('recurrence').errors?.required && eventAdd.get('recurrence').touched" >
              Event recurrence is required.
            </span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <label class="" for="partcipantType">Participnat Type</label>
          </div>
          <div class="col-sm-4">
            <select class="custom-select" name="partcipantType"  class="form-control" formControlName="partcipantType">
              <option value="public">Public</option>
              <option value="private">Private</option>
              <option value="admin">Admin</option>
              <option value="all">All</option>
            </select>
            <span class="error" *ngIf="eventAdd.get('partcipantType').errors?.required && eventAdd.get('partcipantType').touched" >
              User Type is required.
            </span>
          </div>
        </div>
  
        <!--*******************************************************************-->
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="">Create Poll for the Event</label>
          </div>
          <div class="col-sm-3">
          <select class="custom-select" name="isPoll"  class="form-control" formControlName="isPoll">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          </div>
        </div>
        <!--*******************************************************************-->
  
        <div class="form-group row">
          <div class="btn-toolbar col-sm-6">
            <app-event-mail></app-event-mail>
            <button class="btn btn-primary mr-2" type="submit" [disabled]="!eventAdd.valid" >
              Submit
            </button>
            <button class="btn btn-primary" type="reset">
              Clear
            </button>
          </div>
  
        </div>
      </form>
  </div>
